name    = Mojolicious-Plugin-AutoRoutePm
author  = Emiliano Bruni <info@ebruni.it>
license = Perl_5
copyright_holder = Emiliano Bruni
copyright_year   = 2019

version = 0.13

[@Git]
[GithubMeta]
[MetaJSON]
[@Filter]
-bundle = @Basic
[PkgVersion]
[PodWeaver]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMdInRoot]
phase    = build
type     = markdown
filename = README.md
location = root
[TravisCI::StatusBadge]
[Test::UseAllModules]
[ChangelogFromGit::CPAN::Changes]
exclude_message         = ^(\[Minor\]|typo|forget)
file_name               = Changes
show_author_email       = 0
show_author             = 0
copy_to_root            = 0

[Prereqs]
Mojolicious         = 0
File::Find::Rule    = 0
Module::Load        = 0
